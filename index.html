        <main>

          <div class="acceuil">

            <p class="acceuil">
                Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant,J’exerce mon métier avec la passion

            <div class="acceuil">

        <section class="section-contact">

          <form method="get" action="">
            <div class="contact">
              <div class="nom">
                <label for="name"> nom</label><br>
                <input type="text" name="name" id="name" size="70" maxlength="30">
              </div>
              <div class="mail">
                <label for="email">email</label><br>
                <input type="email" name="email" id="email" size="70" maxlength="30">
              </div>
            </div>
            <label for="message">message</label>
            <textarea name="message" id="meassge" rows="10" cols="120"></textarea><br>
            <input type="submit" value="ENVOYER" class="new_lien" >
          </form>
        </section>
        
        </main>
